
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaishnavi | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    :root {
      --gradient: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    body {
      background: #0f172a;
      color: #f8fafc;
    }
    .text-gradient {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-10px) rotate(-2deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="font-sans">

<!-- Particle Background -->
<div id="particles"></div>

<!-- 3D Interactive Cube -->
<div id="scene" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64">
  <div id="cube" class="relative w-full h-full">
    <!-- Add cube faces here -->
  </div>
</div>

<!-- Header with Animated Nav -->
<header class="sticky top-0 z-50 bg-transparent backdrop-blur-md">
  <!-- ... keep existing header ... -->
  <nav class="space-x-6 text-sm font-medium text-slate-300 flex items-center gap-4">
    <!-- Add theme toggle -->
    <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10">
      üåì
    </button>
    <!-- ... existing nav links ... -->
  </nav>
</header>

<!-- Hero Section with 3D Effect -->
<section class="relative min-h-screen flex items-center justify-center text-center px-4 overflow-hidden">
  <div class="relative max-w-3xl text-center">
    <h2 class="text-5xl md:text-6xl font-extrabold mb-6 text-gradient">
      Hi, I'm Vaishnavi Deshmukh
    </h2>
    <!-- Add floating animation -->
    <div class="relative inline-block group">
      <p class="text-lg text-slate-300 mb-4 animate-float">
        Full Stack Developer
        <span class="block text-sm text-slate-400">Laravel Enthusiast | AI/ML Explorer</span>
      </p>
      <div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-400 to-blue-500 rounded-full opacity-30 animate-pulse"></div>
    </div>
  </div>
</section>

<!-- Projects Section with 3D Cards -->
<section id="projects" class="py-20 bg-slate-900">
  <div class="max-w-7xl mx-auto px-6">
    <h3 class="text-3xl font-bold text-indigo-400 mb-12 text-center">üìÅ Projects</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Card with 3D effect -->
      <div class="card-hover bg-slate-800 p-6 rounded-xl relative group">
        <h4 class="text-xl font-semibold text-white mb-2">Import/PMS/Export System</h4>
        <p class="text-slate-300 text-sm mb-4">Real-time data management system...</p>
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-xl opacity-0 group-hover:opacity-10 transition-opacity"></div>
      </div>
      <!-- Add more project cards -->
    </div>
  </div>
</section>

<!-- Skills Section with Interactive Matrix -->
<section id="skills" class="py-20">
  <div class="max-w-7xl mx-auto px-6">
    <h3 class="text-3xl font-bold text-indigo-400 mb-12 text-center">üõ†Ô∏è Skills Matrix</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Skill Item with Progress Animation -->
      <div class="bg-slate-800 p-6 rounded-xl relative">
        <h4 class="text-indigo-400 mb-2">Laravel</h4>
        <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
          <div class="w-3/4 h-full bg-gradient-to-r from-indigo-400 to-blue-500"></div>
        </div>
      </div>
      <!-- Add more skill items -->
    </div>
  </div>
</section>

<script>
// Theme Toggle
const themeToggle = document.getElementById('theme-toggle');
themeToggle.addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});

// 3D Cube Animation
const scene = document.getElementById('scene');
const cube = document.getElementById('cube');
const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];

faces.forEach((face, index) => {
  const div = document.createElement('div');
  div.className = `absolute w-full h-full bg-center bg-no-repeat ${face}`;
  div.style.backgroundImage = `url(skill-icons/${face}.svg)`;
  cube.appendChild(div);
});

// Particle Animation
function createParticles() {
  const particles = document.getElementById('particles');
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'absolute w-1 h-1 bg-blue-500 animate-float';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particles.appendChild(particle);
  }
}
createParticles();

// Smooth Scroll
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});
</script>

</body>
</html>
